<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div id="todo">
        <div class="todo__header">
          <div class="todo__title">
            <span>TODO</span>
          </div>
          <div class="todo__input">
            <input
              class="todo__input-newTodo"
              type="text"
              placeholder="Введите задание..."
            />
          </div>
        </div>
        <ul class="todo__list">
          <li class="todo__list-li">
            <span class="todo__task"
              >Прекращение насилия и политического преследования со стороны
              властей</span
            ><span class="todo__btn-edit"
              ><svg
                aria-hidden="true"
                class="iconPencilSm"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <path
                  d="M11.1 1.71l1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0zM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88z"
                /></svg></span
            ><span class="todo__btn-delete">&#215;</span>
          </li>
          <li class="todo__list-li">
            <span class="todo__task">Проведение расследования преступлений</span
            ><span class="todo__btn-edit"
              ><svg
                aria-hidden="true"
                class="iconPencilSm"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <path
                  d="M11.1 1.71l1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0zM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88z"
                /></svg></span
            ><span class="todo__btn-delete">&#215;</span>
          </li>
          <li class="todo__list-li checked">
            <span class="todo__task"
              >Освобождение всех политических заключенных</span
            ><span class="todo__btn-edit"
              ><svg
                aria-hidden="true"
                class="iconPencilSm"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <path
                  d="M11.1 1.71l1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0zM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88z"
                /></svg></span
            ><span class="todo__btn-delete">&#215;</span>
          </li>
          <li class="todo__list-li">
            <span class="todo__task">Выплата компенсации пострадавшим</span
            ><span class="todo__btn-edit"
              ><svg
                aria-hidden="true"
                class="iconPencilSm"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <path
                  d="M11.1 1.71l1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0zM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88z"
                /></svg></span
            ><span class="todo__btn-delete">&#215;</span>
          </li>
          <li class="todo__list-li">
            <span class="todo__task">Проведение новых выборов</span
            ><span class="todo__btn-edit"
              ><svg
                aria-hidden="true"
                class="iconPencilSm"
                width="14"
                height="14"
                viewBox="0 0 14 14"
              >
                <path
                  d="M11.1 1.71l1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0zM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88z"
                /></svg></span
            ><span class="todo__btn-delete">&#215;</span>
          </li>
        </ul>
        <div class="todo__buttons">
          <button class="todo__btn-removeCompleted">Скрыть выполненные</button>
          <button class="todo__btn-clear">Очистить список</button>
        </div>
      </div>
    </div>
  </body>
</html>
