<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div id="todo">
      <div class="add-todo">
        <h1>Todo-List</h1>
        <input type="text" placeholder="Add Todo" />
      </div>
      <ul class="todos">
        <li>
          <span class="todo-text">Task1</span
          ><button class="btn-edit">Edit</button>
        </li>
        <li>
          <span class="todo-text">Task2</span
          ><button class="btn-edit">Edit</button>
        </li>
      </ul>
      <div id="buttons">
        <button class="btn-clear">Delete all</button>
        <button class="btn-removeCompleted">Remove Completed</button>
      </div>
    </div>
  </body>
</html>
