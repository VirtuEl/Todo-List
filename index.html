<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div id="todo">
        <div class="todo__header">
          <div class="todo__title">
            <span>TODO</span>
          </div>
          <div class="todo__input">
            <input
              class="todo__input-newTodo"
              type="text"
              placeholder="Введите задание..."
            />
          </div>
        </div>
        <ul class="todo__list">
          <li class="todo__list-li">
            <span class="todo__task">Task1</span
            ><button class="todo__btn-edit">Edit</button
            ><button class="todo__btn-delete">Delete</button>
          </li>
          <li class="todo__list-li">
            <span class="todo__task">Task2</span
            ><button class="todo__btn-edit">Edit</button
            ><button class="todo__btn-delete">Delete</button>
          </li>
          <li class="todo__list-li" class="checked">
            <span class="todo__task">Task3</span
            ><button class="todo__btn-edit">Edit</button
            ><button class="todo__btn-delete">Delete</button>
          </li>
          <li class="todo__list-li">
            <span class="todo__task">Task4</span
            ><button class="todo__btn-edit">Edit</button
            ><button class="todo__btn-delete">Delete</button>
          </li>
          <li class="todo__list-li">
            <span class="todo__task">Task5</span
            ><button class="todo__btn-edit">Edit</button
            ><button class="todo__btn-delete">Delete</button>
          </li>
        </ul>
        <div class="todo__buttons">
          <button class="todo__btn-removeCompleted">Remove Completed</button>
          <button class="todo__btn-clear">Delete all</button>
        </div>
      </div>
    </div>
  </body>
</html>
